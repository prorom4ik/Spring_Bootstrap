<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<!-- Шапка сайта -->
<header class="navbar navbar-dark bg-dark">
    <div class="text-white float-left">
        <span class="font-weight-bold" th:text="${user.getEmail()}">email</span> with roles:
        <span th:text="${user.getRolesList()}">roles</span>
    </div>
    <div class="float-right">
        <form th:action="@{/logout}" method="get">
            <button type="submit" class="btn btn-link text-secondary">Logout</button>
        </form>
    </div>
</header>

<div class="container-fluid mt-4 pr-5">
    <div class="row">
        <div class="list-group col-2">
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" class="list-group-item list-group-item-action border-0 text-primary">Admin</a>
            <a href="#" class="list-group-item active rounded-sm">User</a>
        </div>
        <div class="col-10">
            <h1 class="pb-2">User information-page</h1>
            <div class="border rounded">
                <h4 class="p-3 m-0">About user</h4><hr class="m-0">
                <div class="p-4">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">id</td>
                            <td th:text="${user.firstName}">name</td>
                            <td th:text="${user.lastName}">surname</td>
                            <td th:text="${user.age}">age</td>
                            <td th:text="${user.email}">email</td>
                            <td th:text="${user.getRolesList()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
